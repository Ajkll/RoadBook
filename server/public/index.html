<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .panel {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>RoadBook API Tester</h1>
    <div class="container">
        <div class="panel">
            <h2>Authentication</h2>
            
            <div id="register-form">
                <h3>Register</h3>
                <input type="email" id="register-email" placeholder="Email" value="test@example.com">
                <input type="password" id="register-password" placeholder="Password" value="Password123!">
                <input type="text" id="register-display-name" placeholder="Display Name" value="Test User">
                <select id="register-role">
                    <option value="APPRENTICE">Apprentice</option>
                    <option value="GUIDE">Guide</option>
                    <option value="INSTRUCTOR">Instructor</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <button onclick="register()">Register</button>
            </div>
            
            <hr>
            
            <div id="login-form">
                <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email" value="test@example.com">
                <input type="password" id="login-password" placeholder="Password" value="Password123!">
                <button onclick="login()">Login</button>
            </div>
            
            <hr>
            
            <div id="token-info">
                <h3>Token Info</h3>
                <div>Access Token: <span id="access-token-status">None</span></div>
                <div>Refresh Token: <span id="refresh-token-status">None</span></div>
                <button onclick="refreshToken()">Refresh Token</button>
                <button onclick="verifyToken()">Verify Token</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="panel">
            <h2>User Operations</h2>
            
            <div id="user-operations">
                <h3>Get Current User</h3>
                <button onclick="getCurrentUser()">Get My Profile</button>
                
                <h3>Update Profile</h3>
                <input type="text" id="update-display-name" placeholder="Display Name">
                <input type="text" id="update-first-name" placeholder="First Name">
                <input type="text" id="update-last-name" placeholder="Last Name">
                <button onclick="updateProfile()">Update Profile</button>
                
                <h3>Change Password</h3>
                <input type="password" id="current-password" placeholder="Current Password">
                <input type="password" id="new-password" placeholder="New Password">
                <button onclick="changePassword()">Change Password</button>
                
                <h3>Get All Users (Admin Only)</h3>
                <button onclick="getAllUsers()">Get All Users</button>
            </div>
        </div>
        
        <div class="panel">
            <h2>RoadBook Operations</h2>
            
            <div id="roadbook-operations">
                <h3>Create RoadBook</h3>
                <input type="text" id="roadbook-title" placeholder="Title" value="My First RoadBook">
                <input type="text" id="roadbook-description" placeholder="Description" value="A test roadbook">
                <input type="number" id="roadbook-target-hours" placeholder="Target Hours" value="30">
                <button onclick="createRoadbook()">Create RoadBook</button>
                
                <h3>Get My RoadBooks</h3>
                <button onclick="getMyRoadbooks()">Get My RoadBooks</button>
                
                <div id="roadbook-list-container">
                    <h3>My RoadBooks</h3>
                    <div id="roadbook-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <h2>API Response</h2>
            <textarea id="response-output" readonly></textarea>
        </div>
    </div>

    <!-- Charger le fichier JavaScript externe -->
    <script src="app.js"></script>
</body>
</html>
