name: Test Env Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - test-env

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Get Changelog Content
        id: changelog
        run: |
          # Récupère tout le contenu du CHANGELOG.md
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "v${{ github.ref_name }} (Test Env)"
          body: |
            ### Version: ${{ github.ref_name }}
            ### Branch: test-env
            
            ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
            
            **Automatiquement généré depuis test-env**
          draft: false
          prerelease: true

      - name: Create PR to main
        if: github.ref == 'refs/heads/test-env' && !contains(github.event.head_commit.message, 'chore(release)')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: test-env
          title: "Merge test-env → main (v${{ steps.version.outputs.TAG_VERSION }})"
          body: "Ne pas merger avant validation complète"
          labels: "automated-pr,needs-review"